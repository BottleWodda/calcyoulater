<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcYouLater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class = 'body'>
    
    <div class = 'calculatorBody'>
        <div class = 'display'> 0
            <div class = 'upperDisplay'>0</div>
        </div>
        <div class = 'buttons'>
            <div class = 'rowOne'>
                <button class = 'btn back' id = 'back'>โซ</button>                
                <button class = 'btn clear' id = 'clear'>C</button>
            </div>
            <div class = 'rowTwo'>
                <button class = 'btn number' id = 'seven' value = '7'>7</button>
                <button class = 'btn number' id = 'eight' value = '8'>8</button>
                <button class = 'btn number' id = 'nine' value = '9'>9</button>
                <button class = 'btn operator' id = 'divide' value = '/'>รท</button>
            </div>
            <div class = 'rowThree'>
                <button class = 'btn number' id = 'four' value = '4'>4</button>
                <button class = 'btn number' id = 'five' value = '5'>5</button>
                <button class = 'btn number' id  = 'six' value = '6'>6</button>
                <button class = 'btn operator' id = 'times' value = '*'>x</button>
            </div>
            <div class = 'rowFour'>
                <button class = 'btn number' id = 'one' value = '1'>1</button>
                <button class = 'btn number' id = 'two' value = '2'>2</button>
                <button class = 'btn number' id = 'three' value = '3'>3</button>
                <button class = 'btn operator' id = 'minus' value = '-'>-</button>
            </div>
            <div class = 'rowFive'>
                <button class = 'btn number' id = 'zero' value = '0'>0</button>
                <button class = 'btn decimal number' id = 'decimalPoint' value = '.'>.</button>
                <button class = 'btn equals' id = 'equals' value = '='>=</button>
                <button class = 'btn operator' id = 'plus' value = '+'>+</button>
            </div>
        </div>
    </div>


</body>
<script src = 'javascript.js'></script>
</html>
